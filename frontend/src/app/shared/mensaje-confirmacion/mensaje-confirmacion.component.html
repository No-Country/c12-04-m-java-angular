<h1 mat-dialog-title style="text-align: center;">Notificacion de Confirmacion</h1>
<div mat-dialog-content style="text-align: center;">
  <p style="text-align: center;">{{ mensaje }}</p>
</div>
<div mat-dialog-actions style="margin-left: 50px;">
  <button mat-raised-button  color="primary" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="btn" cdkFocusInitial>Aceptar</button>  
</div>
