<div class="bg-dark border border-secondary border-opacity-50 rounded-2 m-3">


        <div class="m-3">

          <h3>Lista de tareas</h3>


         
          <table mat-table [dataSource]="dataSource" class="table table-dark table-borderless table-hover">

            <!-- Id Column -->
            <ng-container class="p-0" matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td class="bg-secondary p-3" mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>            

            <!-- Position Column -->
            <ng-container class="p-0" matColumnDef="demo-name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td class="bg-secondary p-3" mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            <ng-container class="p-0" matColumnDef="demo-description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td class="bg-secondary p-3" mat-cell *matCellDef="let element"> {{element.description}} </td>
              <!-- <div class="p-0"  *matHeaderCellDef> Description</div>
              <div class="bg-secondary  p-3" *matCellDef="let element">{{element.description}}</div> -->
            </ng-container>

            <ng-container class="p-0" matColumnDef="expdate">
              <th mat-header-cell *matHeaderCellDef> Expiration date </th>
              <td class="bg-secondary p-3" mat-cell *matCellDef="let element"> {{element.expiredDate | date: 'MM/dd/yyyy'}} </td>
              <!-- <div class="p-0"  *matHeaderCellDef> Description</div>
              <div class="bg-secondary  p-3" *matCellDef="let element">{{element.description}}</div> -->
            </ng-container>            

            <!-- Position Column -->
            <ng-container class="p-0" matColumnDef="priority">
              <th mat-header-cell *matHeaderCellDef> Priority </th>
              <td class="bg-secondary p-3" mat-cell *matCellDef="let element"> {{element.priority}} </td>
            </ng-container>
            
            <!-- Position Column -->
            <ng-container class="p-0" matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td class="bg-secondary p-3" mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
        </table>

        </div>

      </div>

      <div class="d-flex flex-row-reverse">
        <button type="button" class="btn btn-light btn-lg my-4 mx-5 mb-5 end-0 p-2 text-secondary"  routerLink="/add">+ Tarea</button>
      </div>
