<div class="form-wraper">
  <div class="form-container">
    <mat-card class="text-light">
      <mat-card-header>
          <mat-card-title>{{this.actionTitle}} </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="myForm">

          <ng-container *ngIf="isVisible">
            <mat-form-field class="form-element">
              <input matInput placeholder="Id" formControlName="id">
            </mat-form-field>  
          </ng-container>

          <mat-form-field class="form-element">
            <input matInput placeholder="Nombre de la tarea" formControlName="nameTask">
          </mat-form-field>

          <mat-form-field class="form-element">
            <input matInput placeholder="Descripcion de la tarea" formControlName="description">
          </mat-form-field>          

          <mat-form-field class="form-element">
            <mat-label>Fecha de expiracion</mat-label>
            <input matInput [matDatepicker]="dp1" formControlName="dueDate">
            <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
            <mat-datepicker #dp1></mat-datepicker>
          </mat-form-field>

          <!-- <mat-form-field class="form-element">
            <mat-select placeholder="Personas a cargo" formControlName="user">
              <mat-option *ngFor="let user of users" [value]="user.name">
                {{ user.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>   -->
          

          <mat-label>Prioridad:</mat-label>
          <mat-radio-group>
            <mat-radio-button> Alto </mat-radio-button>
            <mat-radio-button [checked]="true"> Medio </mat-radio-button>
            <mat-radio-button> Bajo </mat-radio-button>
          </mat-radio-group>

          <ng-container *ngIf="isVisible">
            <mat-form-field class="form-element">
              <input matInput placeholder="Status" readonly="true" formControlName="status">
            </mat-form-field>   
          </ng-container>
       

         
        </form>

        <mat-card-actions>
          <button mat-raised-button color="accent"   (click)="onCancelDialog()">Cancel</button>
          <button mat-raised-button color="primary"  (click)="SaveTask()">{{ this.actionTitle }}</button>
        </mat-card-actions> 

      </mat-card-content>
  </mat-card> 
  </div>

</div>
