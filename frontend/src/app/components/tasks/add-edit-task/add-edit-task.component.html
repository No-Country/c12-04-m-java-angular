<div class="form-wraper">
  <div class="form-container">
    <mat-card class="text-light">
      <mat-card-header>
          <mat-card-title>{{this.actionTitle}} </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="myForm">

          <!-- <ng-container *ngIf="isVisible">
            <mat-form-field class="form-element">
              <input matInput placeholder="Id" formControlName="id">
            </mat-form-field>  
          </ng-container> -->

          <mat-form-field class="form-element">
            <input matInput placeholder="Nombre de la tarea" formControlName="nameTask">
          </mat-form-field>
          <div *ngIf="myForm.get('nameTask')?.hasError('required') && myForm.get('nameTask')?.touched" style="margin-top: -20px;">
            <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
        </div>
        <div *ngIf="myForm.get('nameTask')?.hasError('maxlength') && myForm.get('nameTask')?.touched" style="margin-top: -20px;">
          <span class="mda-form-msg">El campo debe tener como maximo <strong> 10 caracteres</strong></span>
        </div>          

          <ng-container *ngIf="isVisible">
            <mat-form-field class="form-element">
              <input matInput placeholder="Descripcion de la tarea" formControlName="description">
            </mat-form-field>
            <div *ngIf="myForm.get('description')?.hasError('maxlength') && myForm.get('description')?.touched" style="margin-top: -20px;">
              <span class="mda-form-msg">El campo debe tener como maximo <strong> 20 caracteres</strong></span>
          </div>                          
          </ng-container>

          <ng-container *ngIf="isVisible">
            <mat-form-field class="form-element">
              <mat-label>Fecha de expiracion</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="dueDate">
              <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>
            <!-- <div *ngIf="myForm.get('dueDate')?.hasError('required') && myForm.get('dueDate')?.touched" style="margin-top: -20px;">
              <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
          </div>             -->
          </ng-container>   

          <!-- <mat-form-field class="form-element">
            <mat-select placeholder="Personas a cargo" formControlName="user">
              <mat-option *ngFor="let user of users" [value]="user.name">
                {{ user.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>   -->
          
          <ng-container *ngIf="isVisible">
            <mat-label>Prioridad:</mat-label>
            <!-- <mat-radio-group formControlName="priorityTask"       
                [(ngModel)]="priorityGroup"
                (ngModelChange)="onPriorityChange()">
              <mat-radio-button value="1" > Bajo </mat-radio-button>
              <mat-radio-button value="2" > Medio </mat-radio-button>
              <mat-radio-button value="3"> Alto </mat-radio-button>
            </mat-radio-group> -->

            <mat-radio-group aria-label="Prioridad" formControlName="priorityTask">
              <mat-radio-button value="1" > Bajo </mat-radio-button>
              <mat-radio-button value="2" > Medio </mat-radio-button>
              <mat-radio-button value="3"> Alto </mat-radio-button>
            </mat-radio-group>            
 
            <!-- <mat-form-field class="example-container">
              <mat-label>Prioridad</mat-label>
              <mat-select formControlName="priorityTask">
                <mat-option *ngFor="let item of priorities" [value]="item">
                  {{ item }}
                </mat-option>
              </mat-select>
            </mat-form-field> -->
            
            <!-- <mat-radio-group formControlName="priorityTask" (change)="onPriorityChange($event)">
              <mat-radio-button *ngFor="let priority of priorities" [value]="priority.id" >
                 {{priority.name}}
              </mat-radio-button>
            </mat-radio-group>              -->
          </ng-container>

          <ng-container *ngIf="isVisible">
            <mat-label>Status:</mat-label>
            <mat-radio-group formControlName="status"       
                [(ngModel)]="statusGroup" 
                (ngModelChange)="onStatusChange()">
              <mat-radio-button value="false" [checked]="true"> Registrado </mat-radio-button>
              <mat-radio-button value="true" > Completado </mat-radio-button>
              </mat-radio-group>           
          </ng-container>

          <!-- <ng-container *ngIf="isVisible">
            <mat-form-field class="form-element">
              <input matInput placeholder="Status" readonly="true" formControlName="status">
            </mat-form-field>   
          </ng-container> -->
       
       
        </form>

        <mat-card-actions>
          <button mat-raised-button class="btn my-3 ms-3 me-5 px-3" style="background-color: #212529;"  (click)="onCancelDialog()">Cancelar</button>
          <button mat-raised-button class="btn m-3 px-3" [disabled]="myForm.invalid && this.actionTypes === 'Edit'" style="background-color: #0d6efd;" (click)="GuardarTask()">{{ this.actionBtn }}</button>

          <!-- <div class="modal-footer d-flex border-0">
            <button type="button" class="btn btn-dark btn-outline-danger text-light me-auto"  data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#deleteSpaceModal">eliminar espacio</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >guardar espacio</button>
          </div>           -->
        </mat-card-actions> 

      </mat-card-content>
  </mat-card> 
  </div>

</div>
