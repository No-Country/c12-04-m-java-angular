<form [formGroup]="myForm">
    <mat-card class="task-card text-light">
        <mat-card-header>
            <mat-card-title>Tarea </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Nombre de la tarea" formControlName="taskname">
                  </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>Fecha de expiracion</mat-label>
                        <input matInput [matDatepicker]="dp1" formControlName="expiredDate">
                        <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                        <mat-datepicker #dp1></mat-datepicker>
                      </mat-form-field>  
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="Descripcion" formControlName="description"></textarea>
                      </mat-form-field>  
                </div>
            </div>
    
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-select placeholder="Personas a cargo" formControlName="user">
                          <mat-option *ngFor="let user of users" [value]="user.name">
                            {{ user.name }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field> 
                </div>
            </div>        
          
            <div class="row">
                <div class="col">
                <mat-label>Prioridad:</mat-label>
                  <mat-radio-group aria-label="Select an option" formControlName="priority">
                    <mat-radio-button value="high">Alto</mat-radio-button>
                    <mat-radio-button value="middle">Medio</mat-radio-button>
                    <mat-radio-button value="low">Bajo</mat-radio-button>
                  </mat-radio-group>
                </div>
            </div>        
        </mat-card-content>
    
        <mat-card-actions>
            <button mat-raised-button color="primary" mat-raised-button  (click) ="SaveTask()">Crear tarea</button>
            <button mat-raised-button color="accent" routerLink="/tasks">Cancel</button>
        </mat-card-actions>
    </mat-card>    

</form>
